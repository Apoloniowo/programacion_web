<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Django</title>
    <link rel="stylesheet" href="{% static 'opgg/styles.css' %}">
</head>

<body>
    <h1 style="text-align: center;">¡Bienvenido a nuestra aplicación de Django!</h1>
    <div style="display: flex; justify-content: center;">
        <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/uVN2UmZM_Q8?autoplay=1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowFullScreen></iframe>
    </div>

    <div class="card" style="text-align: center;">
        <h3>Autores principales de esta página</h3>
        <a style="margin-top:0px;" class="botonsito" href="/crear">Agregar nuevo autor</a>
        <table>
            {% for obj in object_list %}
            <tr>
                <!--<td>{{obj.id}}</td>-->
                <td>{{obj.nombre}}</td>
                <td>{{obj.apellido}}</td>
                <!--<td>{{obj.visualizacion}}</td>-->
                <td><a href="/modificar/{{obj.id}}/">Modificar</a></td>
                <td><a href="/eliminar/{{obj.id}}/">Eliminar</a></td>
            </tr>
            {% endfor%}
        </table>
        <h3>¿Quieres ver todos los demás autores? <br><a class="botonsito" href="/todosautores">¡Haz click aquí!</a></h3>
    </div>

    <div>

    </div>


</body>

</html>
