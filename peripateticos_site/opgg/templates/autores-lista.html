<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video Autoplay Example</title>
        <link rel="stylesheet" href="{% static 'opgg/styles.css' %}">
    </head>
    <body>
        <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/uVN2UmZM_Q8?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen></iframe>
        <a href="/crear">Agregar</a>
        <table>
            {% for obj in object_list %}
                <tr>
                    <td>{{obj.id}}</td>
                    <td>{{obj.nombre}}</td>
                    <td>{{obj.apellido}}</td>
                    <td>{{obj.bandera}}</td>
                    <td><a href="/modificar/{{obj.id}}/">Modificar</a></td>
                </tr>
            {% endfor%}
        </table>
    
    
    </body>
    
</html>
